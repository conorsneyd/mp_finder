{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class = "row">
            <div class = "col-md-2">
            </div>
            <div class = "col-md-8 text-center mt-3">
                <p>Your constituency is:</p>
            </div>
            <div class = "col-md-2">
            </div>   
        </div>
        <div class = "row">
            <div class = "col-md-2">
            </div>
            <div class = "col-md-8 text-center mb-1">
                <h4>{{constituency}}</h4>
            </div>
            <div class = "col-md-2">
            </div>   
        </div>
        <div class = "row">
            <div class = "col-md-2">
            </div>
            <div class = "col-md-8 text-center mt-4">
                <p>Your MP is:</p>
            </div>
            <div class = "col-md-2">
            </div>   
        </div>
        <div class = "row">
            <div class = "col-md-2">
            </div>
            <div class = "col-md-8 text-center mb-2">
                <h4>{{mp_name}} ({{mp_party}})</h4>
            </div>
            <div class = "col-md-2">
            </div>   
        </div>
        <div class = "row">
            <div class = "col-md-2">
            </div>
            <div class = "col-md-8 text-center mb-3">
                <h6>Phone: {{mp_phone}}</h6>
                <h6>Email: {{mp_email}}</h6>
            </div>
            <div class = "col-md-2">
            </div>   
        </div>
        <div class="row mt-4 justify-content-md-center">
            <div class="col-md-6 text-center"> 
                <p><a class="btn btn-lg text-white bg-danger pt-2 pl-5 pr-5 pb-2" href="/">Look up another postcode</a></p>
            </div>
        </div>    
    </div>
{% endblock %}
